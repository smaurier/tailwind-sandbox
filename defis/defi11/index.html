<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DÃ©fi Formulaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen p-6">
    <main class="container">
      <form action="" method="POST" class="">
        <div class="mb-4">
          <label for="name" class="">Nom</label>
          <input type="text" id="name" class="rounded-md focus:ring ring-pink-500 ring-offset-0 p-2" required />
        </div>
        <div class="mb-4">
          <label for="email" class="">Email</label>
          <input type="email" id="email" class="rounded-md focus:ring ring-pink-500 ring-offset-0 p-2" required />
        </div>
        <div class="mb-4">
          <label for="message" class="">Message</label>
          <textarea id="message" rows="4" class="rounded-md focus:ring ring-pink-500 ring-offset-0 p-2"></textarea>
        </div>
        <button type="submit" class="bg-pink-500 text-white rounded-md p-2 hover:bg-pink-600 disabled:bg-gray-100">Envoyer</button>
      </form>
    </main>
  </body>
</html>
